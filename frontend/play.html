<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Player</title>
    <style>
      /* CSS STYLING */
      body {
        font-family: "Segoe UI", sans-serif;
        background: #f3f4f6;
        display: flex;
        justify-content: center;
        padding-top: 50px;
        min-height: 100vh;
        margin: 0;
      }

      .container {
        width: 100%;
        max-width: 600px;
        padding: 20px;
      }

      .card {
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      h1 {
        color: #1f2937;
        margin-bottom: 5px;
        margin-top: 0;
      }

      /* Header Info */
      .info-bar {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
        font-size: 14px;
        color: #6b7280;
        border-bottom: 1px solid #eee;
        padding-bottom: 10px;
      }
      .badge {
        background: #e0f2fe;
        color: #0284c7;
        padding: 4px 10px;
        border-radius: 12px;
        font-weight: bold;
      }

      /* Question UI */
      .q-text {
        font-size: 22px;
        font-weight: bold;
        margin: 30px 0;
        color: #111;
      }

      .option-btn {
        display: block;
        width: 100%;
        padding: 15px;
        margin-bottom: 12px;
        border: 2px solid #e5e7eb;
        border-radius: 8px;
        background: white;
        cursor: pointer;
        font-size: 17px;
        text-align: left;
        transition: all 0.2s;
        color: #374151;
      }
      .option-btn:hover {
        background-color: #f9fafb;
        border-color: #d1d5db;
      }
      .option-btn:disabled {
        cursor: not-allowed;
        opacity: 0.7;
      }

      /* Feedback Colors */
      .correct {
        background-color: #dcfce7 !important;
        border-color: #22c55e !important;
        color: #15803d !important;
      }
      .wrong {
        background-color: #fee2e2 !important;
        border-color: #ef4444 !important;
        color: #b91c1c !important;
      }

      .hidden {
        display: none;
      }

      /* Next Button */
      .next-btn {
        background-color: #2563eb;
        color: white;
        border: none;
        padding: 12px 30px;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 20px;
        font-weight: bold;
      }
      .next-btn:hover {
        background-color: #1d4ed8;
      }

      .status-msg {
        margin-top: 20px;
        font-weight: bold;
        min-height: 24px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="info-bar">
          <span id="playerDisplay">Player: ...</span>
          <span class="badge" id="sessionDisplay">Code: ...</span>
        </div>

        <div id="loadingState">
          <h2>Loading Quiz...</h2>
          <p>Fetching questions from the host.</p>
        </div>

        <div id="gameArea" class="hidden">
          <div
            id="progress"
            style="
              color: #6b7280;
              font-size: 13px;
              text-transform: uppercase;
              letter-spacing: 1px;
            ">
            Question 1 / 5
          </div>

          <div class="q-text" id="qText">Question text loads here</div>

          <div id="optionsList"></div>

          <div id="feedback" class="status-msg"></div>

          <button id="nextBtn" class="next-btn hidden" onclick="nextQuestion()">
            Next Question ‚ûú
          </button>
        </div>

        <div id="endScreen" class="hidden">
          <h1>üéâ Quiz Completed!</h1>
          <p>You have answered all questions.</p>
          <div style="margin-top: 30px">
            <a href="index.html" style="color: #666; text-decoration: none"
              >‚Üê Back to Home</a
            >
          </div>
        </div>
      </div>
    </div>

    <script>
      // --- 1. INITIAL SETUP ---
      // Retrieve data saved during join (user.html)
      const CODE = sessionStorage.getItem("SESSION_CODE");
      const NAME = sessionStorage.getItem("PLAYER_NAME");
      const P_ID = sessionStorage.getItem("PARTICIPANT_ID");
      const TITLE = sessionStorage.getItem("SESSION_TITLE"); // Optional

      // Check if user is legally logged in
      if (!CODE || !P_ID) {
        alert("Session expired or invalid. Please join again.");
        window.location.href = "user.html";
      }

      // Update UI Header
      document.getElementById("playerDisplay").innerText = `üë§ ${NAME}`;
      document.getElementById("sessionDisplay").innerText = `üîë ${CODE}`;

      // Game State
      let questions = [];
      let currentIdx = 0;

      // --- 2. FETCH QUESTIONS ---
      window.onload = async () => {
        try {
          // Call API: GET /api/questions/session/QUIZ-101
          const res = await fetch(
            `http://localhost:5000/api/questions/session/${CODE}`,
          );
          const data = await res.json();

          if (res.ok && data.data && data.data.length > 0) {
            questions = data.data;
            // Start the Game
            document.getElementById("loadingState").classList.add("hidden");
            document.getElementById("gameArea").classList.remove("hidden");
            renderQuestion();
          } else {
            // Handle empty session
            document.getElementById("loadingState").innerHTML = `
                    <h3>Waiting for Host...</h3>
                    <p>No questions found for session <b>${CODE}</b>.</p>
                    <button onclick="location.reload()" style="padding:10px; cursor:pointer;">Refresh</button>
                `;
          }
        } catch (e) {
          console.error(e);
          document.getElementById("loadingState").innerHTML =
            `<h3 style="color:red">Server Error</h3><p>Is the backend running?</p>`;
        }
      };

      // --- 3. RENDER QUESTION ---
      function renderQuestion() {
        // Clear previous state
        document.getElementById("feedback").innerText = "";
        document.getElementById("nextBtn").classList.add("hidden");
        document.getElementById("optionsList").innerHTML = "";

        // Check if quiz is over
        if (currentIdx >= questions.length) {
          document.getElementById("gameArea").classList.add("hidden");
          document.getElementById("endScreen").classList.remove("hidden");
          return;
        }

        // Display current question
        const q = questions[currentIdx];
        document.getElementById("qText").innerText = q.questionText;
        document.getElementById("progress").innerText =
          `Question ${currentIdx + 1} / ${questions.length}`;

        // Create Buttons for Options
        q.options.forEach((opt) => {
          const btn = document.createElement("button");
          btn.className = "option-btn";
          btn.innerText = opt.text;
          // On click -> Verify Answer
          btn.onclick = () => submitAnswer(q._id, opt.text, btn);
          document.getElementById("optionsList").appendChild(btn);
        });
      }

      // --- 4. SUBMIT ANSWER ---
      async function submitAnswer(qId, selectedText, btnElement) {
        // Disable all buttons immediately
        const allBtns = document.querySelectorAll(".option-btn");
        allBtns.forEach((b) => (b.disabled = true));

        // UI Feedback: Verifying...
        // btnElement.style.background = "#eff6ff"; // Light blue

        try {
          // Call API: POST /api/participants/submit
          const res = await fetch(
            "http://localhost:5000/api/participants/submit",
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                participantId: P_ID,
                questionId: qId,
                selectedOption: selectedText,
              }),
            },
          );

          const data = await res.json();

          // Show Visual Feedback
          if (data.success && data.isCorrect) {
            btnElement.classList.add("correct");
            document.getElementById("feedback").innerText =
              `‚úÖ Correct! (+${data.marks} pts)`;
            document.getElementById("feedback").style.color = "green";
          } else {
            btnElement.classList.add("wrong");
            // Optional: You could highlight the correct answer here if you wanted
            document.getElementById("feedback").innerText = "‚ùå Wrong Answer";
            document.getElementById("feedback").style.color = "red";
          }

          // Show Next Button
          document.getElementById("nextBtn").classList.remove("hidden");
        } catch (e) {
          console.error(e);
          document.getElementById("feedback").innerText =
            "Network Error. Answer not saved.";
        }
      }

      // --- 5. NEXT QUESTION ---
      function nextQuestion() {
        currentIdx++;
        renderQuestion();
      }
    </script>
  </body>
</html>
