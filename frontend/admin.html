<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <style>
      :root {
        --blue: #1a73e8;
        --red: #ea4335;
        --gray-900: #111827;
        --gray-600: #4b5563;
        --gray-300: #d1d5db;
        --bg: #f9fafb;
      }

      * {
        box-sizing: border-box;
        font-family: "Segoe UI", system-ui, sans-serif;
      }

      body {
        margin: 0;
        height: 100vh;
        background: var(--bg);
        display: flex;
        justify-content: center;
        align-items: center;
        background-image:
          linear-gradient(
            to right,
            rgba(8, 75, 162, 0.12) 1px,
            transparent 1px
          ),
          linear-gradient(
            to bottom,
            rgba(8, 75, 162, 0.12) 1px,
            transparent 1px
          );
        background-size: 40px 40px;
      }

      /* Card */
      .login-card {
        width: 470px;
        background: #fff;
        border-radius: 18px;
        padding: 32px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
        animation: fadeUp 0.6s ease forwards;
        text-align: center;
      }

      /* Header */
      .login-header {
        margin-bottom: 28px;
      }

      .login-header h1 {
        margin: 0;
        font-size: 26px;
        color: var(--gray-900);
        font-weight: 600;
      }

      .login-header p {
        margin-top: 6px;
        font-size: 14px;
        color: var(--gray-600);
      }

      /* Label & Input */
      label {
        display: block;
        margin-top: 18px;
        font-size: 14px;
        font-weight: 600;
        color: var(--gray-600);
        text-align: left;
      }

      input {
        width: 100%;
        margin-top: 8px;
        padding: 12px 14px;
        font-size: 15px;
        border-radius: 10px;
        border: 1px solid var(--gray-300);
        outline: none;
        transition:
          border 0.2s,
          box-shadow 0.2s;
      }

      input:focus {
        border-color: var(--blue);
        box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.15);
      }

      /* Button */
      button {
        width: 100%;
        margin-top: 28px;
        padding: 14px;
        border-radius: 12px;
        border: none;
        background: var(--blue);
        color: white;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition:
          transform 0.15s ease,
          box-shadow 0.15s ease;
      }

      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        background: #1557b0;
      }

      button:disabled {
        background: var(--gray-300);
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      /* Error / Status */
      .status {
        margin-top: 14px;
        font-size: 14px;
        min-height: 20px;
      }
      .error {
        color: var(--red);
      }
      .loading {
        color: var(--gray-600);
      }

      /* Back link */
      .back-link {
        display: block;
        margin-top: 20px;
        font-size: 14px;
        color: var(--gray-600);
        text-decoration: none;
      }
      .back-link:hover {
        text-decoration: underline;
      }

      @keyframes fadeUp {
        from {
          opacity: 0;
          transform: translateY(12px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <body>
    <div class="login-card">
      <div class="login-header">
        <h1>Admin Verification</h1>
        <p>Secure access to the admin dashboard</p>
      </div>

      <label for="passcode">Admin Passcode</label>
      <input
        type="password"
        id="passcode"
        placeholder="Enter passcode..."
        autocomplete="off" />

      <button id="verifyBtn" onclick="verifyPasscode()">Verify & Login</button>

      <div id="errorMsg" class="status"></div>

      <a href="index.html" class="back-link">‚Üê Back to Home</a>
    </div>

    <script>
      // üü¢ CONFIGURATION
      const API_URL = "https://slido-9mg1.onrender.com/api";

      async function verifyPasscode() {
        const passcode = document.getElementById("passcode").value.trim();
        const errorEl = document.getElementById("errorMsg");
        const btn = document.getElementById("verifyBtn");

        // 1. Basic Check
        if (!passcode) {
          errorEl.innerText = "Please enter the passcode";
          errorEl.className = "status error";
          return;
        }

        // 2. UI Loading State (Robust Feedback)
        errorEl.innerText = "Connecting... (Server wakes up in ~50s)";
        errorEl.className = "status loading";
        btn.disabled = true;
        btn.innerText = "Verifying...";

        try {
          // 3. Setup Long Timeout (70 Seconds)
          // This prevents "Network Error" during Cold Starts
          const controller = new AbortController();
          const timeoutId = setTimeout(() => controller.abort(), 70000);

          // 4. Send Request
          const response = await fetch(`${API_URL}/admin/verify-passcode`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "admin-passcode": passcode,
            },
            signal: controller.signal, // Attach timeout logic
          });

          clearTimeout(timeoutId); // Request succeeded, clear timeout

          if (response.ok) {
            // 5. SUCCESS: Save & Redirect
            sessionStorage.setItem("ADMIN_PASSCODE", passcode);
            window.location.href = "dashboard.html";
          } else {
            // 6. FAILURE: Wrong Password
            const data = await response.json();
            errorEl.innerText = data.message || "Invalid Passcode";
            errorEl.className = "status error";
            resetButton();
          }
        } catch (err) {
          // 7. NETWORK / TIMEOUT ERROR
          console.error("Login Error:", err);

          if (err.name === "AbortError") {
            errorEl.innerText = "Timeout. Server took too long. Try again.";
          } else {
            // This is the most common error for Cold Starts
            errorEl.innerText = "Server is waking up! Click Login again.";
          }

          errorEl.className = "status error";
          resetButton();
        }

        function resetButton() {
          btn.disabled = false;
          btn.innerText = "Verify & Login";
        }
      }
    </script>
  </body>
</html>
