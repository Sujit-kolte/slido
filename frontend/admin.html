<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background-color: #f3f4f6;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .card {
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        width: 350px;
        text-align: center;
      }

      h1 {
        margin-top: 0;
        color: #1f2937;
        font-size: 24px;
      }
      label {
        display: block;
        margin-top: 20px;
        font-weight: bold;
        color: #4b5563;
        text-align: left;
      }

      input {
        width: 100%;
        padding: 12px;
        margin-top: 5px;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        box-sizing: border-box;
        font-size: 16px;
      }

      button {
        width: 100%;
        padding: 12px;
        margin-top: 25px;
        border: none;
        border-radius: 6px;
        font-weight: bold;
        cursor: pointer;
        font-size: 16px;
        background-color: #1f2937; /* Dark Grey */
        color: white;
        transition: 0.2s;
      }

      button:hover {
        opacity: 0.9;
      }

      .error {
        color: #dc2626;
        margin-top: 15px;
        font-size: 14px;
      }
      .back-link {
        display: block;
        margin-top: 15px;
        color: #666;
        text-decoration: none;
        font-size: 14px;
      }
      .back-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Admin Verification</h1>

      <label>Enter Passcode</label>
      <input type="password" id="passcode" placeholder="Admin Passcode..." />

      <button onclick="verifyPasscode()">Verify & Login</button>

      <p id="errorMsg" class="error"></p>
      <a href="index.html" class="back-link">‚Üê Back to Home</a>
    </div>

    <script>
      async function verifyPasscode() {
        const passcode = document.getElementById("passcode").value;
        const errorEl = document.getElementById("errorMsg");

        if (!passcode) {
          errorEl.innerText = "Please enter the passcode";
          return;
        }

        errorEl.innerText = "Verifying...";

        try {
          // 1. Send Request to Backend
          const response = await fetch(
            "https://gdg-quiz-app.onrender.com/api/admin/login",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                "admin-passcode": passcode,
              },
            },
          );

          if (response.ok) {
            // 2. SUCCESS: Save passcode and Navigate
            // We save it in sessionStorage so the next page can use it to add questions
            sessionStorage.setItem("ADMIN_PASSCODE", passcode);

            // Redirect to the dashboard page
            window.location.href = "dashboard.html";
          } else {
            // 3. FAILURE: Show error
            const data = await response.json();
            errorEl.innerText = data.message || "Invalid Passcode";
          }
        } catch (err) {
          console.error(err);
          errorEl.innerText = "Server Error. Is backend running?";
        }
      }
    </script>
  </body>
</html>
